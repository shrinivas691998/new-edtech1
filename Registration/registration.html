<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions Open 2024-25</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="content-wrapper">
            <!-- Left side content -->
            <div class="hero-content">
                <h1>Admissions Open<br>for the Academic<br>Year 2024-25</h1>
            </div>

            <!-- Right side form -->
            <div class="form-container">
                <div class="form-wrapper">
                    <h2>Your Journey Begins Here: Register now with your email ID</h2>
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="email">*Email</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        </div>
                        <button type="submit" class="next-btn">Next</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Back link at bottom -->
        <a href="../index.html" class="bottom-back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- Popup Registration Form -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-form">
            <div class="popup-header">
                <h2>Complete Registration</h2>
                <button class="close-btn" id="closePopup">&times;</button>
            </div>
            <form id="fullRegistrationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name*</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name*</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="popupEmail">Email*</label>
                    <input type="email" id="popupEmail" name="email" required readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="branch">Branch*</label>
                        <select id="branch" name="branch" required>
                            <option value="">Select Branch</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="electronics">Electronics and Electrical</option>
                            <option value="mechanical_civil">Mechanical & Civil</option>
                            <option value="aerospace">Aerospace</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="course">Course*</label>
                        <select id="course" name="course" required disabled>
                            <option value="">Select Branch First</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="year">Year of Passing*</label>
                        <input type="number" id="year" name="year" min="2024" max="2030" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender*</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="currentDegree">Current Pursuing Degree*</label>
                        <select id="currentDegree" name="currentDegree" required>
                            <option value="">Select Degree</option>
                            <option value="be">B.E</option>
                            <option value="btech">B.Tech</option>
                            <option value="me">M.E</option>
                            <option value="mtech">M.Tech</option>
                            <option value="mca">MCA</option>
                            <option value="msc">M.Sc</option>
                            <option value="bsc">B.Sc</option>
                            <option value="bca">BCA</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message" rows="3"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </div>

    <!-- Add these before closing body tag, above your script.js -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
       (function(){
          emailjs.init("ZAkK5UikAMPnRSPQq"); // Your public key
       })();
    </script>
    <script src="script.js"></script>
</body>
</html>
