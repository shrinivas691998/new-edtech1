<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details - Tech Education</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <div class="payment-info">
            <p><strong>Student Name:</strong> <span id="studentName"></span></p>
            <p><strong>Course:</strong> <span id="courseDetails"></span></p>
            <p><strong>Amount:</strong> <span id="courseAmount"></span></p>
        </div>
        <button id="payButton" class="payment-button phonepe-button">
            <i class="fas fa-mobile-alt"></i>
            Pay with PhonePe
        </button>
        <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>
    <script src="payment-details.js"></script>
</body>
</html>
